# Storage configuration for Heaven & Earth
# Defines where each collection is stored and the expected schema version.

[collections.players]
path = "playerdata/{guild_id}/players/{key}.toml"
# Version 4 restores the core cultivation realm ladder and remaps legacy player realm labels.
version = 4
version_scope = "playerdata/{guild_id}"

